<div class="container">  
  <form class="form-signin">
    <h1 class="form-signin-heading">Welcome to FasoBook</h1>
    <h2 class="form-signin-heading">Please sign in</h2>
    <h4 *ngIf="invalid"><span class="glyphicon glyphicon-exclamation-sign"></span>  Invalid user. Please try again</h4>
    <label for="username" class="sr-only">User name</label>
    <input type="email" name="username" class="form-control" placeholder="User name" required autofocus
      [(ngModel)]="username">
    <label for="password" class="sr-only">Password</label>
    <input type="password" name="password" class="form-control" placeholder="Password" required
      [(ngModel)]="password">
    <button class="btn btn-lg btn-primary btn-block" type="submit"
      (click)="signIn()" [ngClass]="{'disabled': !fieldsEntered}">Sign in</button>
  </form>

</div>
